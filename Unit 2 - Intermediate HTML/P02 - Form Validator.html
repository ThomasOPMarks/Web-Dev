<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>

	<form>
		<label for="fn">First Name: </label>
		<input type="text" name="FirstName" id="fn" placeholder="John" required="true">

		<label for="ln">Last Name: </label>
		<input type="text" name="LastName" id="fn" placeholder="Smith" required="true">

		<div>
			<label for="male">Male: </label>



			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female: </label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other: </label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label>
				Email: <input type="email" name="email" placeholder="your email" required="true">
			</label>
			
			<label>
				Password: <input type="password" name="password" placeholder="password" required="true" pattern=".{5,10}" title="Please do 5 to 10">
			</label>
			
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>month</option>
					<option>
						jan
					</option>
					<option>
						feb
					</option>
				</select>
				<select name="day">
					<option>day</option>
					<option>
						1
					</option>
					<option>2</option>
				</select>
				<select name="year">
					<option>year</option>
					<option>1996</option>
					<option>2000</option>
				</select>
			</label>
		</div>

		<div>
			<label>
				I agree to terms: <input type="checkbox" name="agree">
			</label>
		</div>


		<input type="submit" name="">
	</form>

</body>
</html>
